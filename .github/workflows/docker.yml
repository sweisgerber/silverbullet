name: Docker

on:
  push:
    # branches: ["main"]
    branches:
      - main
      - 'feature/**'
env:
  IMAGE_NAME: silverbullet
  # change namespaces before merging to silverbullet main branch
  NAMESPACE_GITHUB: sweisgerber
  NAMESPACE_DOCKER: sweisgerber
jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Set up QEMU for multi-arch builds with buildx
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Setup Deno
        uses: denoland/setup-deno@d4873ceeec10de6275fecd1f94b6985369d40231
        with:
          deno-version: v1.32.5

      - name: Run bundle build
        run: |
          deno task build
          deno task bundle

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to the ghcr Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      #
      # MetaData Extract Docu: <https://github.com/docker/metadata-action>
      #
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: |
            # See the 2 different image names(paces) for docker-hub & ghcr
            ${{ env.NAMESPACE_DOCKER }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ env.NAMESPACE_GITHUB }}/${{ env.IMAGE_NAME }}
          tags: |
            # <https://github.com/docker/metadata-action#typeref>
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # tag branches (disabled)
            type=ref,event=branch,enable=false
            # tag w/ git tags event
            type=ref,event=tag,enable=true
            # tag pull request event
            type=ref,event=pr,enable=true

      - name: Build and push Docker images
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
